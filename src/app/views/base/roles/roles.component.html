
<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Positions
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Position</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let position of roles" >
                <td>{{position.name}}</td>
             
                <td>  
                  <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-primary btn-md">Show</button>
                </div>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
