<div class="col-md-10">
  <div class="card">
    <div class="card-header">
      <strong>Group Form</strong>
    </div>
    <div class="card-body">
      <form #newGroupForm = "ngForm"  (ngSubmit)="onSubmit(newGroupForm)" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="Group">Group Name</label>
          <div class="col-md-9">
            <input type="text" ngModel id="groupName" name="name" class="form-control" placeholder="Group Name"
             #nameRef="ngModel" required>
             <div *ngIf="nameRef.touched && nameRef.invalid" class="alert alert-danger" >
               Name is required
             </div>
             <!-- <div *ngIf="nameRef.errors.minlength" class="alert alert-danger" >
              Name must be at least 3
            </div> -->
          </div>
      
      </div>
     
        <button type="submit" class="btn btn-md btn-primary"  [disabled]="newGroupForm.invalid"><i class="fa fa-dot-circle-o"></i> Submit</button>
      </form>

    </div>
  </div>
