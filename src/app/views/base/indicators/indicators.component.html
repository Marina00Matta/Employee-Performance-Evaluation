
<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Indicators
        </div>
        <div class="card-body">
          <!-- <meta name="csrf-token" content="{{ csrf_token() }}"> -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Indicator Name</th>
                <th>Criteria </th>
                <th>Type </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let indicator of indicators" >
                <td>{{indicator.name}}</td>
                <td>
                  <div *ngFor="let criteria of criterias">
                    <div *ngIf= "criteria.id == indicator.criteria_id">
                      {{criteria.name}}
                    </div>
                  </div>
                </td>
                <td>
                    <div *ngIf= "indicator.is_positive == 1">
                      Positive
                    </div>
                    <div *ngIf= "indicator.is_positive != 1">
                      Negative
                    </div>
                </td>
                <!-- <td *ngIf=>{{criteria.type_id}}</td> -->
                <td>  
                  <!-- <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-primary btn-md">Show</button>
                </div> -->
               <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-warning">Edit</button>
                </div>
                <div class="btn-group btn-group-md ml-2">
                    <button type="button" class="btn btn-block btn-danger" (click) = deleteIndicator(indicator.id)>Delete</button>
                  </div>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
