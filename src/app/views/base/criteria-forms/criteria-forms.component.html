<div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Horizontal</strong> Form
      </div>
      <div class="card-body">
        <form #newCriteriaForm = "ngForm"  (ngsubmit)="addCriteria(newCriteriaForm)" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="hf-email">Criteria Name</label>
            <div class="col-md-9">
              <input type="text" ngModel id="Criteria" name="Criteria name" class="form-control" placeholder="Criteria Name" required>
              <!-- <span class="help-block">Please enter your email</span> -->
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Type</label>
            <div class="col-md-9">
              <select id="criteriatype" ngModel name="criteria type" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Direct</option>
                <option value="2">Average</option>
                <option value="3">Mathematical</option>
              </select>
            </div>
        </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      </div>
    </div>
