<div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <strong>Position</strong> Form
      </div>
      <div class="card-body">
        <form #editPositionForm = "ngForm"  (ngSubmit)="onSubmit(editPositionForm)" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="Position">Position Name</label>
            <div class="col-md-9">
              <input type="text" ngModel id="Position" name="name" [ngModel]="role?.name"  class="form-control" #nameRef="ngModel" required>
            </div>
            <div *ngIf="nameRef.touched && nameRef.invalid" class="alert alert-danger" >
              Name is required
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="permission">Evaluated Postions</label>
             <div class="col-md-9" >
              <select id="permission" ngModel name="permissions" [ngModel]="permissions" class="form-control" required multiple size="3">
                <option *ngFor="let role of roles" value={{role.id}}>{{role?.name}}</option>
              </select>
            </div>
        </div>
          <button type="submit" class="btn btn-md btn-info" [disabled]="editPositionForm.invalid"><i class="fa fa-dot-circle-o"></i> Submit</button>
        </form>

      </div>
    </div>
