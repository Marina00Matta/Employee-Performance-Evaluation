<div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <strong>Employee</strong> Form
      </div>
      <div class="card-body">
        <form #EditUserForm = "ngForm" enctype="multipart/form-data" (ngSubmit)="editUser(EditUserForm)" class="form-horizontal">
          <div class=" row">
           <h2 class="pl-3">{{user?.name}}</h2>
          </div>
         
         
         <div class="form-group row">
          <label class="col-md-3 col-form-label" for="Position">Position</label>
            <div class="col-md-9">  
              <select id="Position" ngModel name="role_id" class="form-control" [ngModel]="user?.role"  required>
                <option *ngFor="let position of roles" value={{position.id}}>{{position?.name}}</option>
              </select>
          </div>
      </div>
        
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="supervisor">Supervisor</label>
          <div class="col-md-9">
            <select id="supervisor" ngModel [ngModel]="user?.supervisor" name="supervisor" class="form-control">
            
              <option *ngFor="let user of users" value={{user.id}}  >
                <ng-template [ngIf]="user.name!=='Superadmin'">
                  {{user?.name}}
                </ng-template>
                </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="roles">Group</label>
           <div class="col-md-9" >
            <select id="roles" ngModel  name="group_id" [(ngModel)]="group"  class="form-control" required multiple size="2">
              <option *ngFor="let grp of grps" value={{grp.id}}>{{grp?.name}}</option>
            </select>
          </div>
      </div>
          <button type="submit" class="btn btn-md btn-primary"><i class="fa fa-dot-circle-o"></i> Update</button>
        </form>

      </div>
    </div>
