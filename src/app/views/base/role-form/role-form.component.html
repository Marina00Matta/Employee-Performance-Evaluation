<div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <strong>Position</strong> Form
      </div>
      <div class="card-body">
        <form #newPositionForm = "ngForm"  (ngSubmit)="addPosition(newPositionForm)" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="Position">Position Name</label>
            <div class="col-md-9">
              <input type="text" ngModel id="Position" name="name" class="form-control" #nameRef="ngModel" placeholder="Enter the position here ...." required>
            </div>
            <div *ngIf="nameRef.touched && nameRef.invalid" class="alert alert-danger" >
              Name is required
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="roles">Evaluated Postions</label>
             <div class="col-md-9" >
              <select id="roles" ngModel name="permissions" class="form-control" #roleRef="ngModel"  multiple size="3">
                <option *ngFor="let role of roles" value={{role.id}}>{{role?.name}}</option>
              </select>
           
            </div>
        </div>
          <button type="submit" class="btn btn-md btn-info" [disabled]="newPositionForm.invalid"><i class="fa fa-dot-circle-o"></i> Submit</button>
        </form>

      </div>
    </div>
