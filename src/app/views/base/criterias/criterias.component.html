
<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Criterias
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Criteria Name</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let criteria of criterias" >
                <td>{{criteria.name}}</td>
                <td>
                  <div *ngFor="let type of types">
                    <div *ngIf= "type.id == criteria.type_id">
                      {{type.type}}
                    </div>
                  </div>
                </td>
             
                <td>  
                  <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-primary btn-md">Show</button>
                </div>
               <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-primary">Edit</button>
                </div>
                <div class="btn-group btn-group-md ml-2">
                    <button type="button" class="btn btn-block btn-primary" (click) = deleteFunction(criteria.id)>Delete</button>
                  </div>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
