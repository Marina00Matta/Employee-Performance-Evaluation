
<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Email</th>
                <!-- <th>Hire Date</th> -->
                <!-- <th>Supervisor</th> -->
                <!-- <th>Image</th> -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" [ngIf]="user.name!=='Superadmin'">{{user.name}}>
                <!-- <ng-template [ngIf]="user.name!=='Superadmin'"> -->
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <!-- <td>{{user.hiring-date}}</td> -->
                <!-- <td>{{user.supervisor}}</td> -->
             
                <td>  
                  <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-primary btn-md">Show</button>
                </div>
               <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-warning">Edit</button>
                </div>
                <div class="btn-group btn-group-md ml-2">
                    <button type="button" class="btn btn-block btn-danger" (click) = deleteUser(user.id)>Delete</button>
                  </div>
              </td>
            <!-- </ng-template> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
