
<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg ">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="card-body">
          <div class="btn-group btn-group-md ml-2">
            <button type="button" class="btn  btn-success mb-lg-3 mr-3"  [routerLink]="['/base/user-form']">New Employee </button>
            <button type="button" class="btn  btn-success mb-lg-3 " [routerLink]="['/base/position-forms']">New Position </button>
          </div>
          <div class="btn-group btn-group-md ml-2">
            <button type="button" class="btn  btn-danger mb-lg-3 mr-3"  [routerLink]="['/base/trashed-users']">See Trash</button>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Image</th>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Hire Date</th>
                <th>Supervisor</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <ng-template [ngIf]="user.name!=='Superadmin'">
                <td><img  class="img-circle elevation-2 mx-3" style="width:100px; height:100px" src="http://localhost:8000{{user.avatar}}" alt="No User Avatar"/></td>
                <td>{{user?.name}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.role}}</td>
                <td>{{user?.hiring_at | date:'MM/dd/yyyy'}}</td>
                <td>
                    <div *ngFor="let sup of users">
                      <div *ngIf= "sup.id == user.supervisor">
                        {{sup?.name}}
                      </div>
                    </div>
                </td>
             
                <td>  
 
               <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-warning" [routerLink]="['/base/edit_user',user.id]">Edit</button>
                </div>
                <div class="btn-group btn-group-md ml-2">
                    <button type="button" class="btn btn-block btn-danger" (click) = deleteUser(user.id)>Delete</button>
                  </div>
              </td>
               </ng-template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
