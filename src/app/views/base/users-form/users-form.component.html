<div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <strong>User</strong> Form
      </div>
      <div class="card-body">
        <form #newUserForm = "ngForm" enctype="multipart/form-data" (ngSubmit)="addUser(newUserForm)" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="user">Employee Name</label>
            <div class="col-md-9">
              <input type="text" ngModel id="user" name="name" class="form-control" placeholder="Enter employee name here....." required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="Pass">Password</label>
            <div class="col-md-9">
                <input type="password" ngModel id="pass" name="password" class="form-control" placeholder="Enter password here....." required>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email">Email</label>
            <div class="col-md-9">
                <input type="email" ngModel id="email" name="email" class="form-control" placeholder="Enter email here....." required>
            </div>
         </div>
         <div class="form-group row">
          <label class="col-md-3 col-form-label" for="hiring-date">Hiring Date</label>
          <div class="col-md-9">
            <input class="form-control" id="hiring-date" ngModel type="date" name="hiring-date" placeholder="Enter hiring date....." required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="supervisor">Supervisor</label>
          <div class="col-md-9">
            <select id="supervisor" ngModel name="supervisor" class="form-control">
              <option *ngFor="let user of users" value={{user.id}} [ngIf]="user.name!=='Superadmin'">{{user.name}}</option>
            </select>
          </div>
      </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="file-input">Avatar input</label>
          <div class="col-md-9">
            <input type="file" id="file-input"  ngModel name="avatar">
          </div>
        </div>
          <button type="submit" class="btn btn-md btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        </form>

      </div>
    </div>
