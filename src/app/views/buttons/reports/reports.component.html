<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Cycles </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">

                <ng-template [ngIf]="user.name !=='Superadmin'">
                <td><label>{{user?.name}}</label></td>
            <td>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cycle">Cycles</label>
                    <div class="col-md-9">  
                      <select  name="cycle_id" class="form-control" required #cycle>
                        <option *ngFor="let cycle of cycles" value={{cycle.id}}>{{cycle?.start|date:'MM/dd/yyyy'}}_{{cycle?.end|date:'MM/dd/yyyy'}}</option>
                      </select>
                    </div>
                </div>
            </td> 
            <td>  
         <div class="btn-group btn-group-md ml-2">
                <a class="btn btn-block btn-warning"  (click)= onClick(user.id,cycle?.value) >Fetch Report </a> 
             </div>
              </td>
               </ng-template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
