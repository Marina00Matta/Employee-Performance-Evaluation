<div class="animated fadeIn">

    <div class="row" >
    <div class="col-lg">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <ng-template [ngIf]="user.name!=='Superadmin'">
                <td>{{user.name}}</td>
            <td>  
               <div class="btn-group btn-group-md ml-2">
                  <button type="button" class="btn btn-block btn-warning" [routerLink]="['/buttons/evaluate-form',user.id]">Evaluate</button>
                </div>
              </td>
               </ng-template>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
