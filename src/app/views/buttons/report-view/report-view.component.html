<div class="animated fadeIn" >

    <div class="row" >
    <div class="col-lg col-11" id="htmlData" #htmlData>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Report
        </div>
        <div class="card-body">
              <h1>Name: {{user?.name}}</h1>
              <h2>Cycle: {{cycle?.start | date:'MM/dd/yyyy'}} - {{cycle?.end | date:'MM/dd/yyyy'}}</h2>
              <div *ngFor="let criteria of criterias">
                <div class="card-body">
                    <div class="row">
                            {{criteria?.name}}:  {{criteria?.value}}
                    </div>
                  </div> 
              </div>
       </div>              
      </div>
    </div>
    </div>
    <div class="row" *ngIf= "user_role == 'superadmin' || user_role == 'Admin'">
      <div class="col-md-4 offset-4" >
        <button class="btn btn-success btn-block" (click)="openPDF()">Open PDF</button>
     </div>
    </div>
    </div>
